name: Workflow commands

on: ['push']

jobs: 
  my-workflow-job:
    runs-on: ubuntu-latest
    steps: 
      - name: "group logging"
        run: |
          echo "::group::My group message"
          echo "MSG 1"
          echo "MSG 2"
          echo "::endgroup::"
      - name: "step 1"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "step 2"
        run: |
          echo $MY_VAL